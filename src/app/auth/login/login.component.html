<!-- login.component.html -->
<div class="login-container">
    <div class="branding-panel">
        <div class="branding-content">
            <h1 class="app-title">SkillMatch AI</h1>
            <p class="app-tagline">Find your perfect career match</p>
        </div>
    </div>

    <div class="login-panel">
        <div class="login-form-container">
            <h2 class="welcome-text">Welcome Back</h2>
            <p class="login-instruction">Sign in to continue to your account</p>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
                <div class="form-field">
                    <input type="email" formControlName="email" placeholder="Email" class="form-input"
                        [ngClass]="{'invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}">
                </div>

                <div class="form-field">
                    <input type="password" formControlName="password" placeholder="Password" class="form-input"
                        [ngClass]="{'invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}">
                </div>

                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe" formControlName="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <a (click)="forgotPassword()" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="sign-in-button">Sign In</button>

                <div class="social-login">
                    <button type="button" class="social-button linkedin"
                        (click)="signInWithLinkedIn()">LinkedIn</button>
                    <button type="button" class="social-button google" (click)="signInWithGoogle()">Google</button>
                </div>

                <div class="signup-option">
                    <span>New to SkillMatch?</span>
                    <a href="javascript:void(0)" (click)="createAccount()" class="create-account-link">Create
                        Account</a>
                </div>
            </form>
        </div>
    </div>
</div>

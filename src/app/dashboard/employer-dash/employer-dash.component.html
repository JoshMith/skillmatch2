<!-- employer-dashboard.component.html -->
<div class="dashboard-container">
    <div class="dashboard-header">
        <h1>Employer Dashboard</h1>
        <p>Welcome, {{companyName}}</p>
    </div>

    <div class="stats-container">
        <div class="stats-card">
            <h3>Active Jobs</h3>
            <div class="stats-value">{{activeJobs}}</div>
        </div>

        <div class="stats-card">
            <h3>Candidates</h3>
            <div class="stats-value">{{candidates}}</div>
        </div>

        <div class="stats-card">
            <h3>Interviews Scheduled</h3>
            <div class="stats-value">{{interviewsScheduled}}</div>
        </div>
    </div>

    <div class="actions-container">
        <h2>Quick Actions</h2>
        <div class="action-buttons">
            <button class="action-button primary" (click)="postJob()">Post</button>
            <button class="action-button secondary" (click)="searchCandidate()">Search Candidate</button>
            <button class="action-button secondary" (click)="openAIAssistant()">AI Assistant</button>
        </div>
    </div>

    <div class="applications-container">
        <h2>Recent Applications</h2>

        <div class="application-cards">
            <div class="application-card" *ngFor="let application of recentApplications">
                <div class="application-details">
                    <h3>{{application.candidateName}}</h3>
                    <p class="application-job">
                        For: {{application.jobTitle}} â€¢ {{application.matchPercentage}}% Match
                    </p>
                </div>
                <div class="application-action">
                    <button class="view-button" (click)="viewApplication(application)">View</button>
                </div>
            </div>
        </div>
    </div>
</div>
